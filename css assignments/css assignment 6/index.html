<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>JOB APPLICATIOn<span class="heading">(web)</span></h1>
            <form>
                <div class="form-container">
                    <div class="foam-content"> 
                        <label for="first name">first name</label>
                        <input id="first name" name="first name placeholder=" Enter first name../>
                    </div>
                    <div class="foam-content">
                        <label for="last name">Last name</label>
                      <input for="last name" name="last name"  placeholder=" Enter last name.."/>
                    </div>
                   <div class="foam-content">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder=" Enter email.."/>   
                   </div>  
                   <div class="foam-content">
                    <label for="JOB ROLE">JOB ROLE</label>
                    <select id="job role" name="job role">
                        <option>select job role</option>
                        <option value="frontend">frontend developer</option>
                        <option  value="backend">backend developer</option>
                        <option  value="full-stack">full-stack developer</option>
                        <option  value="ui-ux">ui-ux developer</option>
                    </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="address" name="address" rows="5" cols="20 placeholder="enter your address"></textarea>
                    </div>  
                    <div class="foam-content">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder=" Enter city..">
                   </div>  
                   <div class="foam-content">
                    <label for="pin code">Pin code</label>
                    <input type="number" id="pin code" name="pin code" placeholder=" Enter pin code.."/>
                    </div>
                    <div class="foam-contenet">
                        <label for="date">Date</label>
                        <input value="2023 1 30" type="date" id="date" name="date"/>
                        </div>
                        <div class="foam-contenet">
                            <label for="upload">upload your cv</label>
                            <input type="file" id="upload" name="upload"/>
                    </div>           
                 <div class="button-container">
                  <button type="submit">Appply now</button>
                </div>   
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
